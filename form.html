<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body class="body">
    
    <header class="header">
        <h1>Formulário de cadastro</h1>
    </header>
    <main class="container">

        <section class="section">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Insira seu nome aqui" required>
        </section>
        <section class="section">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Insira seu melhor email" required>
        </section>
        <section class="section">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="insira uma senha válida" required>
        </section>
        <section class="botao">
            <button type="submit" class="btn">Cadastrar</button>
        </section>

    </main>

</body>
</html>
